edition: 1.0.0
name: appName #  项目名称
access: '{{access}}'
services:
  start-function:
    component: devsapp/jamstack-api
    actions:
      pre-deploy:
        - run: npm install
          path: ./functions
    props:
      sourceCode: functions
      app:
        environmentVariables:
          tablestore_endpoint: '{{ tablestore_endpoint | tablestore实例的公网地址 }}'
          tablestore_instanceName: '{{ tablestore_instanceName | tablestore的实例名称 }}'
          tablestore_tableName: '{{ tablestore_tableName | tablestore表名 }}'
          mail_from: '{{ mail_from | 发送邮箱 }}'
          mail_pass: '{{ mail_pass | 发送邮箱SMTP授权码 }}'
          mail_to: '{{ mail_to | 接收邮箱 }}'
      route:
        - /index
        - /info
        - /mail
