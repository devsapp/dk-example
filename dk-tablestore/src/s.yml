edition: 1.0.0
name: appName #  项目名称
access: default
services:
  start-function:
    component: devsapp/jamstack-api
    actions:
      pre-deploy:
        - run: npm install
          path: ./functions
    props:
      sourceCode: functions
      app:
        environmentVariables:
          tablestore_endpoint: https://s-table-01.cn-hangzhou.ots.aliyuncs.com
          tablestore_instanceName: s-table-01
      route:
        - /index
        - /list
        - /info
