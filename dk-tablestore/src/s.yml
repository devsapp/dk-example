edition: 1.0.0
name: appName #  项目名称
access: default #  秘钥别名
services:
  start-function:
    component: devsapp/functions
    props:
      functionPath: functions
      region: cn-hangzhou
      app:
        name: dk-tablestore-demo
        role:
          name: fcdeploydefaultrole-dk-tablestore-demo
          policies:
            - AliyunECSNetworkInterfaceManagementAccess
            - AliyunOTSFullAccess
        runtime: nodejs12
        memory: 1152
        timeout: 60
        concurrency: 1
        initializationTimeout: 60
        initializer: index.initializer
        instanceConcurrency: 1
        instanceType: e1
        environmentVariables:
          tablestore_endpoint: https://s-table-01.cn-hangzhou.ots.aliyuncs.com
          tablestore_instanceName: s-table-01
      http:
        - route: /
        - route: /create
        - route: /update
        - route: /remove
