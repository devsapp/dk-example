edition: 1.0.0
name: appName #  项目名称
access: default #  秘钥别名
services:
  start-function:
    component: devsapp/functions
    props:
      functionPath: functions
      region: cn-hangzhou
      app:
        name: dk-tablestore-02 # sss
        role: # TODO: 不生效
          name: fcdeploydefaultrole-dk-tablestore-02
          policies:
            - AliyunOSSFullAccess
        vpcConfig: auto
        runtime: nodejs12
        memory: 1152
        timeout: 60
        concurrency: 1
        initializationTimeout: 60 # 选填
        initializer: index.initializer # 选填
        instanceConcurrency: 1 # 选填
        instanceType: e1 # 选填
        environmentVariables: # 选填
          tablestore_endpoint: https://s-table-01.cn-hangzhou.ots.aliyuncs.com
          tablestore_instanceName: s-table-01
      http:
        - route: /
        - route: /create
        - route: /update
        - route: /remove
