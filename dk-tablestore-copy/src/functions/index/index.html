<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app" style="padding: 0 24px;">
        <h3>dk-tablestore 增删改查 demo 演示</h3>
        <el-button type="primary" @click="handleOpenDialogByAdd" size="small">创建数据表</el-button>
        <!-- table -->
        <el-table :data="list" border style="width: 100%; margin-top: 16px;">
            <el-table-column prop="tableName" label="表名">
            </el-table-column>
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button size="mini" type="danger" @click="handleDelete(scope.row)">Delete
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <!-- slide -->
        <el-drawer title="创建数据表" :visible.sync="drawer" :size="640">
            <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" style="width: 80%;">
                <el-form-item label="姓名" prop="tableName">
                    <el-input v-model="ruleForm.tableName"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="handleConfirm('ruleForm')">确定</el-button>
                    <el-button @click="drawer=false">取消</el-button>
                </el-form-item>
            </el-form>
        </el-drawer>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
    function request(options) {
        return axios({
            baseURL: 'https://1694024725952210.cn-shenzhen.fc.aliyuncs.com/2016-08-15/proxy/dk-tablestore-demo-copy',
            ...options
        })
    }
    new Vue({
        el: '#app',
        data: function () {
            const checkTableName = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('表名不能为空'));
                }
                console.log(value, this.list);
                const tableNames = this.list.map(item => item.tableName)
                if (tableNames.includes(value)) {
                    return callback(new Error('表名已存在，请重新输入'));
                }
                callback()

            };
            return {
                drawer: false,
                ruleForm: {
                    tableName: undefined,
                },
                rules: {
                    tableName: [
                        { validator: checkTableName, trigger: 'change' },
                    ],
                },
                list: [],
            }
        },
        mounted() {
            this.init()
        },
        methods: {
            async  init() {
                const { data } = await request({
                    url: '/list/'
                })

                this.list = data.tableNames ? data.tableNames.map(item => ({
                    tableName: item
                })) : []

            },
            handleOpenDialogByAdd() {
                this.drawer = true
            },
            handleConfirm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        request({
                            url: '/list/',
                            method: 'post',
                            data: this.ruleForm
                        }).then(() => {
                            this.drawer = false
                            this.init()
                            this.$message.success('数据创建成功');
                            this.$refs[formName].resetFields();
                        }).catch(() => {
                            this.$message.error('数据创建失败');
                        })
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });

            },
            handleDelete(row) {
                this.$confirm(`确定要删除${row.tableName}表么?`, '提示', {
                    type: 'warning'
                }).then(() => {
                    request({
                        url: '/list/',
                        method: 'delete',
                        params: {
                            tableName: row.tableName
                        }
                    }).then(() => {
                        this.init()
                        this.$message.success('数据删除成功');
                    }).catch(() => {
                        this.$message.error('数据删除失败');
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }
        }
    })
</script>

</html>
